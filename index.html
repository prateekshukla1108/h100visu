<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H100 GPU Architecture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-green: #00ff41;
      --glass-bg: rgba(10, 15, 30, 0.75);
      --glass-border: rgba(0, 243, 255, 0.2);
    }

    body {
      background-color: #02040a;
      color: #e2e8f0;
      font-family: 'Inter', system-ui, sans-serif;
      background-image: 
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    .font-tech {
      font-family: 'Orbitron', sans-serif;
    }

    /* Custom Scrollbar - Cyberpunk */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00f3ff;
      box-shadow: 0 0 10px #00f3ff;
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .neon-text {
      text-shadow: 0 0 5px currentColor;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="overflow-x-hidden relative min-h-screen antialiased selection:bg-cyan-500 selection:text-black">
  <div id="root"></div>
</body>
</html>
